<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Generador de Reporte de Trabajo</h1>
  </header>

  <div class="wrap">
    <form id="reporteForm" class="grid" autocomplete="on">
      <section class="card">
        <h2>Datos del Cliente</h2>
        <div class="row row-2">
          <div>
            <label>Nombre del cliente *</label>
            <input type="text" name="cliente_nombre" required />
          </div>
          <div>
            <label>Correo del cliente *</label>
            <input type="email" name="cliente_email" required />
          </div>
        </div>

        <div class="row row-2">
          <div>
            <label>TelÃ©fono</label>
            <input type="tel" name="cliente_telefono" />
          </div>
          <div>
            <label>DirecciÃ³n</label>
            <input type="text" name="cliente_direccion" />
          </div>
        </div>

        <div class="divider"></div>

        <h2>Datos de la MÃ¡quina</h2>
        <div class="row row-3">
          <div><label>Marca</label><input type="text" name="maq_marca" /></div>
          <div><label>Modelo</label><input type="text" name="maq_modelo" /></div>
          <div><label>NÂº Serie</label><input type="text" name="maq_serie" /></div>
        </div>

        <div class="row row-2">
          <div><label>Fecha *</label><input type="date" name="fecha" required /></div>
          <div><label>NÂº de reporte *</label><input type="text" name="reporte_num" required /></div>
        </div>

        <label>Notas / Trabajo realizado</label>
        <textarea name="notas" placeholder="Describa el trabajo..."></textarea>
      </section>

      <section class="card">
        <h2>Firma del cliente</h2>
        <div class="sig-box"><canvas id="signature"></canvas></div>
        <div class="actions">
          <button type="button" class="btn-secondary" id="sig-clear">Borrar</button>
          <button type="button" class="btn-warning" id="sig-undo">Deshacer</button>
        </div>

        <div class="divider"></div>

        <h2>FotografÃ­as</h2>
        <label for="fotos">Adjuntar fotos (MÃ¡x. 8)</label>
        <input id="fotos" type="file" accept="image/*" multiple />
        <div class="thumbs" id="thumbs"></div>
      </section>

      <section class="card full-width">
        <div class="actions">
          <button type="button" id="btn-enviar" class="btn-success" style="width:100%; padding:16px; font-size:18px;">
            ðŸ“¤ Generar PDF y Enviar
          </button>
        </div>
        <div id="status" class="toast"></div>
